<div>
    <h2 >User Search</h2>
    <form (submit)="search()">
    <div>
        <label>Id </label>
        <input [(ngModel)]="uid" name="uid" required/>
    </div>
    <div>
        <label>Name </label>
        <input [(ngModel)]="name" name="name" required />
    </div>
    <div>
        <label>Email </label>
        <input [(ngModel)]="email" name="email" required />
    </div>
    <button type="submit">Hunt</button>
    </form>
</div>
<div class="user-details">
    <div *ngIf="users.length > 0">
        <h3> User Details</h3>
        <ul>
            <li *ngFor="let users of users">
                <div>
                    <ul>

                        <li>
                            Name {{ users.name }}
                        </li>
                        <li>
                            Email {{ users.email }} 
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
