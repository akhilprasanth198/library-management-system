<app-navbar></app-navbar>
<div class="login-page">
    <div class="login-container">
        <h2>User Login</h2>
        <form>
            <input type="text" name="username" [(ngModel)]="userobject.username" placeholder="Username" required />
            <input type="password" name="password" [(ngModel)]="userobject.password" placeholder="Password" required />
            <button type="submit" (click)="doLogin()">Login</button>
        </form>
        <p class="switch-page">
            Don't have an account? <a routerLink="/login/user-registration">Register</a>
        </p>
    </div>
</div>
