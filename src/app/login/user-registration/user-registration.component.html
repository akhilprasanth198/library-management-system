<div class="registration-page">
    <div class="registration-container">
        <h2>User Registration</h2>
        <form >
            <input type="text" name="username" placeholder="User Name"[(ngModel)]=" registerobject.name" required />
            <input type="email" name="email" placeholder="Email" [(ngModel)]=" registerobject.email" required />
            <input type="password" name="password" placeholder="Password" [(ngModel)]=" registerobject.password" required />
            <!-- <input type="password" placeholder="ConfirmPassword"  [(ngModel)]=" registerobject.password" required/> -->
            <button type="submit" (click)="doRegister()">Register</button>
        </form>
        <p class="switch-page">
            Already have an account? <a routerLink="/login/user-login">Login</a>
        </p>
    </div>
</div>
