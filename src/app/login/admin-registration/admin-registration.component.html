<app-navbar></app-navbar>
<div class="registration-page">
    <div class="registration-container">
        <h2>Admin Registration</h2>
        <form>
            <input type="text" placeholder="Admin Username" required />
            <input type="email" placeholder="Admin Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="ConfirmPassword" required />
            <button type="submit">Register</button>
        </form>
        <p class="switch-page">
            Already an admin? <a routerLink="/login/admin-login">Admin Login</a>
        </p>
    </div>
</div>
